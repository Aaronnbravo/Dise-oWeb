<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contenido Dinámico</title>
    <style>
        /* Estilos CSS integrados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding-bottom: 60px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0.5rem 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Secciones */
        .section {
            display: none;
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: 0 auto;
        }

        .active {
            display: block;
        }

        /* Listado de items */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .item-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
        }

        .item-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        /* Botones */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: white;
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        /* Mensajes */
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 3px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 0.3rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestor de Contenido Dinámico</h1>
        <nav>
            <ul>
                <li><a id="nav-home">Inicio</a></li>
                <li><a id="nav-list">Ver Registros</a></li>
                <li><a id="nav-add">Agregar Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección de Inicio -->
        <section id="home-section" class="section active">
            <h2>Bienvenido al Gestor de Contenido</h2>
            <p>Seleccione una opción del menú para comenzar</p>
        </section>

        <!-- Sección de Listado -->
        <section id="list-section" class="section">
            <h2>Registros disponibles</h2>
            <div id="items-container" class="items-grid">
                <!-- Los registros se cargarán aquí dinámicamente -->
            </div>
        </section>

        <!-- Sección de Formulario -->
        <section id="form-section" class="section">
            <h2 id="form-title">Agregar Nuevo Registro</h2>
            <form id="item-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                
                <input type="hidden" id="item-id" name="id" value="">
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Tecnicatura Superior en Desarrollo de Software - Diseño Web</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
